<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conte Interactif</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: 'Bubblegum Sans', cursive;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        #dialogue-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 90%;
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid white;
        }
        #story-text {
            margin: 0;
        }
        #story-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 50%;
            border: 5px solid white;
            padding: 10px;
            background-color: white;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #next-button, #prev-button {
            position: absolute;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #3b82f6;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button {
            bottom: 0;
            right: 0;
        }
        #prev-button {
            bottom: 0;
            left: 0;
        }
        #next-button:disabled, #prev-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="dialogue-box">
        <p id="story-text"></p>
    </div>
    <img id="story-image" src="" alt="Illustration du conte">
    <button id="prev-button" onclick="prevPart()">← Précédent</button>
    <button id="next-button">Continuer →</button>

    <script>
        const storyHanselEtGretel = [
        { text: "Il était une fois un petit garçon nommé Hansel et sa sœur Gretel.", image: "images/neutre.jpg", background: "images/image1.jpeg" },
        { text: "Leur famille était très pauvre et vivait au bord d'une grande forêt.", image: "images/triste.jpg", background: "images/image2.jpeg" },
        { text: "Un jour, leurs parents décidèrent de les emmener dans la forêt...", image: "images/neutre.jpg" , background: "images/image3.jpeg"},
        { text: "Perdus et affamés, ils découvrirent une maison faite de pain d'épices.", image: "images/heureux.jpg" , background: "images/image4.jpeg"}, 
        { text: "Ils s'approchèrent de la maison et commencèrent à manger les murs en pain d'épices.", image: "images/joyeux.jpg" , background: "images/imagen5.jpeg"},
        { text: "Soudain, une vieille femme sortit de la maison et les invita à entrer.", image: "images/méfiant.jpg" , background: "images/image6.jpeg"},
        { text: "Au début, elle semblait gentille et leur offrit de la nourriture.", image: "images/rassuré.jpg" , background: "images/image7.jpeg"},
        { text: "Mais en réalité, c'était une sorcière qui voulait les capturer !", image: "images/effrayé.jpg" , background: "images/image8.jpeg"},
        { text: "Elle enferma Hansel dans une cage pour le faire grossir et Gretel devait l’aider.", image: "images/triste.jpg", background: "images/image9.jpeg" },
        { text: "Gretel comprit le plan de la sorcière et chercha un moyen de s’échapper.", image: "images/determiné.jpg", background: "images/image10.jpeg" },
        { text: "Un jour, la sorcière demanda à Gretel de vérifier si le four était chaud.", image: "images/méfiant.jpg" , background: "images/image11.jpeg"},
        { text: "Mais Gretel eut une idée : elle poussa la sorcière dans le four et referma la porte !", image: "images/courageux.jpg", background: "images/image12.jpeg" },
        { text: "Hansel et Gretel fouillèrent la maison et trouvèrent un trésor.", image: "images/emerveillé.jpg" , background: "images/image13.jpeg"},
        { text: "Ils prirent le trésor et retrouvèrent le chemin de leur maison.", image: "images/soulagé.jpg" , background: "images/image14.jpeg"},
        { text: "Leur père, très heureux de les revoir, pleura de joie.", image: "images/triste.jpg", background: "images/image15.jpeg"},
        { text: "Grâce au trésor, ils ne furent plus jamais pauvres et vécurent heureux.", image: "images/heureux.jpg", background: "images/image16.jpeg"}
    ];
        const storyAutreConte = [
          { text: "Il était une fois un loup qui vivait dans une belle forêt, entouré de tous ses amis. Il s’appelait Loup.", image: "images/neutre.jpg", background: "images/forest.jpg" },
          { text: "Mais ce loup avait un souci : il était trop émotif.", image: "images/neutre.jpg", background: "images/forest.jpg" },
          { text: "Joyeux...", image: "images/joyeux.jpg", background: "images/forest.jpg" },
          { text: "Fâché...", image: "images/fâché.jpg", background: "images/forest.jpg" },
          { text: "Triste...", image: "images/triste.jpg", background: "images/forest.jpg" },
          { text: "Excité...", image: "images/excité.jpg", background: "images/forest.jpg" },
          { text: "Ainsi, quand Loup était d’humeur joyeuse, il sifflotait, le cœur léger, faisait des blagues, parlait aux arbres…", image: "images/joyeux.jpg", background: "images/forest.jpg" },
          { text: "Il était plein d’énergie et débordait d’idées pour s’amuser !", image: "images/excité.jpg", background: "images/forest.jpg" },
          { text: "Cependant, si quelque chose le contrariait… Ah ! Il se renfrognait, explosait, et envoyait tout le monde balader !", image: "images/fâché.jpg", background: "images/forest.jpg" },
          { text: "— Tu dois apprendre à te calmer, Loup, lui dit un jour Maître Hibou, excédé.", image: "images/sérieux.jpg", background: "images/hibou.jpg" },
          { text: "— Apprendre à me calmer ? Mais pourquoi ? demanda Loup.", image: "images/surpris.jpg", background: "images/forest.jpg" },
          { text: "— Pour être plus serein ! Mais ne t’inquiète pas, nous allons t’aider… On commence demain !", image: "images/neutre.jpg", background: "images/hibou.jpg" },
          { text: "Le lendemain, Loup se rendit chez son ami.", image: "images/neutre.jpg", background: "images/forest.jpg" },
          { text: "— Pour contrôler tes émotions, le yoga, c’est parfait ! déclara Maître Hibou.", image: "images/hibou.jpg", background: "images/hibou.jpg" },
          { text: "Respire calmement et fais le vide en toi.", image: "images/sérieux.jpg", background: "images/yoga.jpg" },
          { text: "Maître Hibou enchaîna les positions : lotus, montagne… et Loup essaya de l’imiter.", image: "images/concentré.jpg", background: "images/yoga.jpg" },
          { text: "Ouh là là ! Ce n’était pas facile, mais qu’est-ce que c’était rigolo !", image: "images/joyeux.jpg", background: "images/yoga.jpg" },
          { text: "N’y tenant plus, Loup éclata de rire.", image: "images/joyeux.jpg", background: "images/yoga.jpg" },
          { text: "— On dirait que le yoga ne fonctionne pas avec toi, soupira Maître Hibou.", image: "images/neutre.jpg", background: "images/hibou.jpg" },
          { text: "À l’extérieur, Alfred attendait Loup de pied ferme.", image: "images/ami.jpg", background: "images/forest.jpg" },
          { text: "— Rien de tel que le sport pour se défouler, dit-il. Je t’ai préparé un parcours spécial 'Loup excité'. Prêt ?", image: "images/excité.jpg", background: "images/forest.jpg" },
          { text: "Et il fila comme une fusée. Derrière lui, Loup courait, sautait, rampait…", image: "images/excité.jpg", background: "images/sport.jpg" },
          { text: "Alfred s’arrêta au pied d’un arbre immense.", image: "images/neutre.jpg", background: "images/tree.jpg" },
          { text: "— On se retrouve en haut ! cria-t-il en disparaissant dans les feuillages.", image: "images/excité.jpg", background: "images/tree.jpg" },
          { text: "Arrivé au sommet, Loup regarda en bas…", image: "images/effrayé.jpg", background: "images/tree.jpg" },
          { text: "Sa gorge se serra, son cœur se mit à cogner dans sa poitrine, ses jambes à trembler.", image: "images/peur.jpg", background: "images/tree.jpg" },
          { text: "— Alfred, j’ai peur ! paniqua-t-il. Je vais tomber !", image: "images/peur.jpg", background: "images/tree.jpg" },
          { text: "— Calme-toi, Loup, je suis avec toi. On va redescendre ensemble, doucement.", image: "images/ami.jpg", background: "images/tree.jpg" },
          { text: "Loup prit une grande inspiration et, tout tremblant, il redescendit.", image: "images/concentré.jpg", background: "images/tree.jpg" },
          { text: "— Tu as vaincu ta peur, tu peux être fier de toi ! le félicita Alfred.", image: "images/fier.jpg", background: "images/tree.jpg" },
          { text: "Tout ceci m’a mis en appétit, se dit Loup.", image: "images/neutre.jpg", background: "images/forest.jpg" },
          { text: "Cela tombait bien : Gros Louis l’attendait chez lui.", image: "images/ami.jpg", background: "images/house.jpg" },
          { text: "Les pattes pleines de farine, Gros Louis était avec Louve dans la cuisine.", image: "images/heureux.jpg", background: "images/cuisine.jpg" },
          { text: "— Ils ont l’air de bien s’amuser tous les deux…, pensa Loup, jaloux.", image: "images/jaloux.jpg", background: "images/cuisine.jpg" },
          { text: "— Aujourd’hui, on prépare des macarons. Pour réussir ces gâteaux, il faut être très, très patient.", image: "images/joyeux.jpg", background: "images/cuisine.jpg" },
          { text: "À ces mots, Louve éclata de rire.", image: "images/joyeux.jpg", background: "images/cuisine.jpg" },
          { text: "Loup sentit la moutarde lui monter au nez. Il devint tout rouge, tapa du pied et explosa :", image: "images/fâché.jpg", background: "images/cuisine.jpg" },
          { text: "— C’est ça, moquez-vous de moi ! hurla-t-il. De toute façon, je m’en fiche !", image: "images/fâché.jpg", background: "images/cuisine.jpg" },
          { text: "Loup s’en alla, grommelant dans sa barbe et donnant des coups de patte dans les arbres.", image: "images/fâché.jpg", background: "images/forest.jpg" },
          { text: "Peu à peu, Loup ralentit son allure, pour finir par se traîner comme un escargot, le cœur lourd.", image: "images/triste.jpg", background: "images/forest.jpg" },
          { text: "— Je n’aurais pas dû m’énerver, renifla-t-il. Louve ne m’aimera plus jamais…", image: "images/triste.jpg", background: "images/forest.jpg" },
          { text: "— Mais, qu’est-ce qui arrive à mon super copain ? fit alors une voix derrière lui.", image: "images/ami.jpg", background: "images/forest.jpg" },
          { text: "C’était Demoiselle Yéti. Elle lui fit un gros câlin.", image: "images/joyeux.jpg", background: "images/forest.jpg" },
          { text: "— Ce qui est fait est fait. Maintenant, il faut réparer ta bêtise !", image: "images/sérieux.jpg", background: "images/forest.jpg" },
          { text: "— Et si Louve ne veut pas me pardonner ? fit Loup, inquiet.", image: "images/inquiet.jpg", background: "images/forest.jpg" },
          { text: "— Qui ne tente rien n’a rien, répondit Demoiselle Yéti.", image: "images/neutre.jpg", background: "images/forest.jpg" },
          { text: "Tout honteux, Loup retourna frapper à la porte de Gros Louis.", image: "images/triste.jpg", background: "images/house.jpg" },
          { text: "— Je vous demande pardon, les amis, fit-il. Ce n’était pas gentil.", image: "images/triste.jpg", background: "images/house.jpg" },
          { text: "— Excuses acceptées, sourit Louve.", image: "images/joyeux.jpg", background: "images/house.jpg" },
          { text: "Loup et Louve se regardèrent, des cœurs plein les yeux.", image: "images/amoureux.jpg", background: "images/house.jpg" },
          { text: "Loup leva ses pattes : il se sentait léger, léger, léger ! Et… il était affamé !", image: "images/joyeux.jpg", background: "images/house.jpg" }
    
    ];
        const selectedStory = localStorage.getItem('selectedStory');
        let currentStory;
        
        if (selectedStory === 'hansel_et_gretel') {
            currentStory = storyHanselEtGretel;
        } else if (selectedStory === 'autre_conte') {
            currentStory = storyAutreConte;
        } else {
            currentStory = []; // Par défaut, vide
        }

        let index = 0;
        const textContainer = document.getElementById("story-text");
        const imageContainer = document.getElementById("story-image");
        const nextButton = document.getElementById("next-button");
        const prevButton = document.getElementById("prev-button");

        function updateButtons() {
            prevButton.disabled = index <= 1;
            nextButton.disabled = index >= currentStory.length;
        }

        function nextPart() {
            if (index < currentStory.length) {
                const part = currentStory[index];
                textContainer.innerText = part.text;
                imageContainer.src = part.image;
                document.body.style.backgroundImage = `url('${part.background}')`;
                index++;
            }
            updateButtons();
        }

        function prevPart() {
            if (index > 1) { 
                index -= 2;
                nextPart();
            }
            updateButtons();
        }

        nextButton.addEventListener("click", nextPart);
        updateButtons();
        nextPart();
    </script>
</body>
</html>
